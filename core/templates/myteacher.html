<html>
  <head>
    <title>Department Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" >
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
      form {
        max-width: 500px;
        margin: 100px 470px;
        padding: 20px;
        background-color: #f2f2f2;
        border-radius: 10px;
        box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.2);
        align-items: center;
      }
      h1 {
        text-align: center;
      }
      label, input {
        display: block;
        width: 100%;
        margin-bottom: 10px;
      }
      input[type="submit"] {
        background-color: #4CAF50;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
      input[type="submit"]:hover {
        background-color: #45a049;
      }
      body {
          margin: 0;
          font-family: Arial, Helvetica, sans-serif;
        }
        
        .topnav {
          overflow: hidden;
          background-color: #333;
        }
        
        .topnav a {
          float: left;
          color: #f2f2f2;
          text-align: center;
          padding: 14px 16px;
          text-decoration: none;
          font-size: 17px;
        }
        
        .topnav a:hover {
          background-color: #ddd;
          color: black;
        }
        
        .topnav a.active {
          background-color:skyblue;
          color: white;
        }
        .department{
    padding: 20px 140px;
  margin: 20px 40px;
  border-radius: 5px;

}
    </style>
  </head>
    <body>
      <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" ></script>
      <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" ></script>
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"  ></script>
      <div class="topnav">
        <a class="active department" href="#dept">Teacher Info</a>
        <!-- <a href="#news">News</a>
        <a href="#contact">Contact</a> -->
        <!-- <a  class="logout" href="#logout">Logout</a> -->
       
      </div> 
      <h1 style="text-align: center;">Teacher Profile</h1>
      <br>
      <div class="container d-flex justify-content-center">
      <form class="row g-3  mx-auto" >
        <div class="col-md-4">
            <label for="inputEmail4" class="form-label">First name</label>
            <input type="text" class="form-control" id="inputEmail4">
          </div>
          <div class="col-md-4">
            <label for="inputPassword4" class="form-label">Middle Name</label>
            <input type="text" class="form-control" id="inputPassword4">
          </div>
          <div class="col-md-4">
              <label for="inputPassword4" class="form-label">Last Name</label>
              <input type="text" class="form-control" id="inputPassword4">
            </div>
            <div class="col-md-4">
                <label for="inputEmail4" class="form-label">First name in Bangla </label>
                <input type="text" class="form-control" id="inputEmail4">
              </div>
              <div class="col-md-4">
                <label for="inputPassword4" class="form-label">Middle Name in Bangla</label>
                <input type="text" class="form-control" id="inputPassword4">
              </div>
              <div class="col-md-4">
                  <label for="inputPassword4" class="form-label">Last Name in Bangla</label>
                  <input type="text" class="form-control" id="inputPassword4">
                </div>

                <div class="col-md-6">
                    <label for="gender" class="form-label">Gender</label>
                    <select class="form-select" id="gender" aria-label="Gender">
                      <option selected disabled>Select Gender</option>
                      <option value="male">Male</option>
                      <option value="female">Female</option>
                      <option value="other">Other</option>
                    </select>
                  </div>


                
            
        <div class="col-md-6">
          <label for="inputEmail4" class="form-label">Email</label>
          <input type="email" class="form-control" id="inputEmail4">
        </div>

        <div class="col-md-6">
            <label for="Designation" class="form-label">Designation</label>
             <input type="text" class="form-control" id="shortcode-bangla">
           </div>
           <div class="col-md-6">
            <label for="Designation Bangla" class="form-label">Designation in Bangla</label>
             <input type="text" class="form-control" id="shortcode-bangla">
           </div>

           <div class="col-md-6">
            <label for="Address" class="form-label">Address</label>
             <input type="text" class="form-control" id="shortcode-bangla">
           </div>
           <div class="col-md-6">
            <label for="Address Bangla" class="form-label">Address in Bangla</label>
             <input type="text" class="form-control" id="shortcode-bangla">
           </div>
           <div class="col-md-12">
            <label for="Contact" class="form-label">Contact</label>
             <input type="text" class="form-control" id="shortcode-bangla">
           </div>
           <div class="col-md-6">
            <label for="University Name" class="form-label">University Name</label>
             <input type="text" class="form-control" id="shortcode-bangla">
           </div>
           <div class="col-md-6">
            <label for=" Shortcode of university Name Bangla" class="form-label" > Shortcode of university name in Bangla</label>
             <input type="text" class="form-control" id="shortcode-bangla">
           </div>
           <div class="mb-3">
            <label for=" Department" class="form-label" >Department</label>
             <input type="text" class="form-control" id="shortcode-bangla">
           </div>
           
           <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="is-department-chairman">
            <label class="form-check-label" for="is-department-chairman">Is department chairman</label>
          </div>
          <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="is-department-chairman">
            <label class="form-check-label" for="is-department-chairman">Is department external</label>
          </div>

        

      
        <div class="col-12">
          <button type="submit" class="btn btn-primary">Sign in</button>
        </div>
   
      </form>
    </div>


          
    </body>
</html>
